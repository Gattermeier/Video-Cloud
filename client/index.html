<html ng-app='app'>

    <meta charset="utf-8" />

    -->

    <script src="/socket.io/socket.io.js"></script>


  </head>
  
  <body>
    <h1>Video Cloud</h1>
    
    <div class='navigation'>
        <ul>
          <li><a href='#/home' class='index'>Home</a></li>
          <li><a href='#/video' class='create'>Video</a></li>
          <!-- <li><a href='#/signin' class='logout'>Logout</a></li> -->
        </ul>
    </div> <!-- navigation -->
    
    <div id = "videoContainer">
      <div id="player"></div>

      <script>
          var tag = document.createElement('script');

          tag.src = "https://www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // 3. This function creates an <iframe> (and YouTube player)
          //    after the API code downloads.
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '390',
              width: '640',
              playerVars: { 'controls': 0, 'start': 0 },
              videoId: 'nS68JH9lFEs',
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
            
            window.player = player; 
          } //onYouTubeIframeAPIReady()

          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
            // event.target.playVideo();
          }//onPlayerReady()

          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          var done = false;
          function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
              setTimeout(stopVideo, 6000);
              done = true;
            }
          }//onPlayerStateChange()
          function stopVideo() {
            player.stopVideo();
          }//onPlayerStateChange()
      </script>
    </div> <!-- videoContainer -->
    
    <div ng-view>    

    </div> <!-- ng-view -->

    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>

    <script src="app/controllers/videoController.js"></script>
    <script src="app/controllers/userNameController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
