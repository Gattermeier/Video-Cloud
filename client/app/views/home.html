

<div id='searchContainer' class='container'>
  Enter a URL to enable real-time commenting!
  <form name='videoSearchForm' ng-submit='submitVideo()' novalidate>
    <!-- <label>Video Search</label> -->

    <input name='videoSearch' placeholder='Enter video url' type='url' ng-model='vidoeUrl' />
    <button ng-disabled='videoSearchForm.videoSearch.$invalid'>Submit</button>

    <p ng-show="videoSearchForm.videoSearch.$error.url">Not a valid video url</p>

  </form>
</div>
